<!DOCTYPE html>
<!--Need section for title box, input box and output box-->
<html>

    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="css.css">
        <script src="js.js"></script>

        <title></title>
    </head> 


    <body>

        <div class="Box" id="title">
            <h1>Wordio</h1>
        </div>

        <div class="textboxes">
            <div class="Box" id="input">
                <div class="dropdown" id="ip">
                    <select>
                        <option value="en" selected>English</option>
                        <option value="mc">Morse Code</option>
                    </select>
                </div>
                <br>
                <p>Enter text...</p>
            </div>

            <div class="Box" id="output">
                <div class="dropdown" id="op">
                    <select>
                        <option value="en">English</option>
                        <option value="mc" selected>Morse Code</option>
                    </select>
                </div>
                <br>
                <p>Translation</p>
            </div>
        </div>

    </body>

</html>
